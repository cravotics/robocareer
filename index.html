<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboProductivity Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        
        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        
        .glow {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.7);
        }
        
        .panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }
        
        .counter-btn {
            transition: all 0.3s ease;
        }
        
        .counter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        
        .counter-btn:active {
            transform: translateY(1px);
        }
        
        .progress-bar {
            height: 10px;
            border-radius: 5px;
            background: rgba(30, 41, 59, 0.5);
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        
        .robot-eye {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
            position: relative;
            animation: eye-glow 2s infinite alternate;
        }
        
        @keyframes eye-glow {
            0% { box-shadow: 0 0 5px #3b82f6; }
            100% { box-shadow: 0 0 15px #3b82f6; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-4xl mx-auto">
        <!-- Robot Header -->
        <div class="flex items-center justify-center mb-8">
            <div class="flex items-center">
                <div class="robot-eye mr-2"></div>
                <div class="robot-eye"></div>
            </div>
            <h1 class="orbitron text-3xl md:text-4xl font-bold text-center ml-4 glow">
                ROBO<span class="text-blue-400">PRODUCTIVITY</span> TRACKER
            </h1>
        </div>
        
        <!-- Main Dashboard -->
        <div class="panel rounded-xl p-6 mb-8 pulse">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Cold Emails Counter -->
                <div class="bg-slate-800/50 rounded-lg p-6 border border-blue-500/30">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="orbitron text-xl text-blue-400">
                            <i class="fas fa-envelope mr-2"></i> COLD EMAILS
                        </h2>
                        <span class="text-xs bg-blue-900/50 text-blue-300 px-2 py-1 rounded">
                            DAILY GOAL: 50
                        </span>
                    </div>
                    
                    <div class="text-5xl font-bold text-center my-6 orbitron">
                        <span id="email-count">0</span>
                    </div>
                    
                    <div class="progress-bar mb-4">
                        <div id="email-progress" class="progress-fill bg-blue-500" style="width: 0%"></div>
                    </div>
                    
                    <div class="flex justify-between text-sm text-slate-400 mb-4">
                        <span>Progress</span>
                        <span id="email-percent">0%</span>
                    </div>
                    
                    <div class="flex space-x-4">
                        <button onclick="incrementCounter('email', 1)" class="counter-btn flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg orbitron">
                            +1 EMAIL
                        </button>
                        <button onclick="incrementCounter('email', 5)" class="counter-btn flex-1 bg-blue-800 hover:bg-blue-900 text-white py-3 rounded-lg orbitron">
                            +5 EMAILS
                        </button>
                    </div>
                </div>
                
                <!-- Job Applications Counter -->
                <div class="bg-slate-800/50 rounded-lg p-6 border border-purple-500/30">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="orbitron text-xl text-purple-400">
                            <i class="fas fa-briefcase mr-2"></i> JOB APPLICATIONS
                        </h2>
                        <span class="text-xs bg-purple-900/50 text-purple-300 px-2 py-1 rounded">
                            DAILY GOAL: 200
                        </span>
                    </div>
                    
                    <div class="text-5xl font-bold text-center my-6 orbitron">
                        <span id="job-count">0</span>
                    </div>
                    
                    <div class="progress-bar mb-4">
                        <div id="job-progress" class="progress-fill bg-purple-500" style="width: 0%"></div>
                    </div>
                    
                    <div class="flex justify-between text-sm text-slate-400 mb-4">
                        <span>Progress</span>
                        <span id="job-percent">0%</span>
                    </div>
                    
                    <div class="flex space-x-4">
                        <button onclick="incrementCounter('job', 1)" class="counter-btn flex-1 bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg orbitron">
                            +1 JOB
                        </button>
                        <button onclick="incrementCounter('job', 10)" class="counter-btn flex-1 bg-purple-800 hover:bg-purple-900 text-white py-3 rounded-lg orbitron">
                            +10 JOBS
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Stats Summary -->
        <div class="panel rounded-xl p-6 mb-8">
            <h2 class="orbitron text-xl text-center mb-6 text-blue-400">
                <i class="fas fa-chart-line mr-2"></i> PRODUCTIVITY ANALYTICS
            </h2>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-slate-800/50 rounded-lg p-4 text-center border border-green-500/30">
                    <div class="text-sm text-green-400 mb-1">TOTAL EMAILS</div>
                    <div class="text-2xl font-bold orbitron" id="total-emails">0</div>
                </div>
                <div class="bg-slate-800/50 rounded-lg p-4 text-center border border-yellow-500/30">
                    <div class="text-sm text-yellow-400 mb-1">TOTAL JOBS</div>
                    <div class="text-2xl font-bold orbitron" id="total-jobs">0</div>
                </div>
                <div class="bg-slate-800/50 rounded-lg p-4 text-center border border-red-500/30">
                    <div class="text-sm text-red-400 mb-1">STREAK DAYS</div>
                    <div class="text-2xl font-bold orbitron" id="streak-days">0</div>
                </div>
                <div class="bg-slate-800/50 rounded-lg p-4 text-center border border-pink-500/30">
                    <div class="text-sm text-pink-400 mb-1">SUCCESS RATE</div>
                    <div class="text-2xl font-bold orbitron" id="success-rate">0%</div>
                </div>
            </div>
        </div>
        
        <!-- Motivational Bot -->
        <div class="panel rounded-xl p-6 text-center">
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 rounded-full bg-slate-700 flex items-center justify-center border-2 border-blue-500">
                    <i class="fas fa-robot text-3xl text-blue-400"></i>
                </div>
            </div>
            <h3 class="orbitron text-lg mb-2">ROBO-MOTIVATOR 3000</h3>
            <p class="text-slate-300 mb-4" id="motivational-message">
                Initializing motivational protocols... Ready to boost your productivity!
            </p>
            <button onclick="newMotivationalMessage()" class="counter-btn bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg orbitron">
                <i class="fas fa-bolt mr-2"></i> NEED MOTIVATION
            </button>
        </div>
    </div>
    
    <script>
        // Initialize counters from localStorage or set to 0
        let emailCount = localStorage.getItem('emailCount') ? parseInt(localStorage.getItem('emailCount')) : 0;
        let jobCount = localStorage.getItem('jobCount') ? parseInt(localStorage.getItem('jobCount')) : 0;
        let totalEmails = localStorage.getItem('totalEmails') ? parseInt(localStorage.getItem('totalEmails')) : 0;
        let totalJobs = localStorage.getItem('totalJobs') ? parseInt(localStorage.getItem('totalJobs')) : 0;
        let streakDays = localStorage.getItem('streakDays') ? parseInt(localStorage.getItem('streakDays')) : 0;
        let lastUpdated = localStorage.getItem('lastUpdated') ? new Date(localStorage.getItem('lastUpdated')) : null;
        
        // Check if we need to reset daily counts (if it's a new day)
        const today = new Date().toDateString();
        if (lastUpdated && lastUpdated.toDateString() !== today) {
            // Check if goals were met yesterday to continue streak
            const yesterdayEmails = localStorage.getItem('emailCount') ? parseInt(localStorage.getItem('emailCount')) : 0;
            const yesterdayJobs = localStorage.getItem('jobCount') ? parseInt(localStorage.getItem('jobCount')) : 0;
            
            if (yesterdayEmails >= 50 && yesterdayJobs >= 200) {
                streakDays++;
                localStorage.setItem('streakDays', streakDays);
            } else {
                streakDays = 0;
                localStorage.setItem('streakDays', streakDays);
            }
            
            // Reset daily counts
            emailCount = 0;
            jobCount = 0;
            localStorage.setItem('emailCount', emailCount);
            localStorage.setItem('jobCount', jobCount);
        }
        
        // Update last updated date
        localStorage.setItem('lastUpdated', new Date());
        
        // Update the UI
        document.addEventListener('DOMContentLoaded', function() {
            updateCounterUI('email', emailCount, 50);
            updateCounterUI('job', jobCount, 200);
            document.getElementById('total-emails').textContent = totalEmails;
            document.getElementById('total-jobs').textContent = totalJobs;
            document.getElementById('streak-days').textContent = streakDays;
            
            // Calculate success rate (mock data for demo)
            const successRate = Math.min(100, Math.floor(Math.random() * 30) + 5);
            document.getElementById('success-rate').textContent = successRate + '%';
        });
        
        // Counter increment function
        function incrementCounter(type, amount) {
            if (type === 'email') {
                emailCount += amount;
                totalEmails += amount;
                localStorage.setItem('emailCount', emailCount);
                localStorage.setItem('totalEmails', totalEmails);
                updateCounterUI('email', emailCount, 50);
            } else if (type === 'job') {
                jobCount += amount;
                totalJobs += amount;
                localStorage.setItem('jobCount', jobCount);
                localStorage.setItem('totalJobs', totalJobs);
                updateCounterUI('job', jobCount, 200);
            }
            
            // Update last updated date
            localStorage.setItem('lastUpdated', new Date());
            
            // Play sound effect
            playClickSound();
            
            // Show celebration if goals are met
            checkGoals();
        }
        
        // Update UI for counters
        function updateCounterUI(type, count, goal) {
            const percent = Math.min(100, Math.floor((count / goal) * 100));
            
            if (type === 'email') {
                document.getElementById('email-count').textContent = count;
                document.getElementById('email-progress').style.width = percent + '%';
                document.getElementById('email-percent').textContent = percent + '%';
                
                // Change color based on progress
                if (percent >= 100) {
                    document.getElementById('email-progress').classList.remove('bg-blue-500');
                    document.getElementById('email-progress').classList.add('bg-green-500');
                } else if (percent >= 75) {
                    document.getElementById('email-progress').classList.remove('bg-blue-500');
                    document.getElementById('email-progress').classList.add('bg-yellow-500');
                } else {
                    document.getElementById('email-progress').classList.remove('bg-green-500', 'bg-yellow-500');
                    document.getElementById('email-progress').classList.add('bg-blue-500');
                }
            } else if (type === 'job') {
                document.getElementById('job-count').textContent = count;
                document.getElementById('job-progress').style.width = percent + '%';
                document.getElementById('job-percent').textContent = percent + '%';
                
                // Change color based on progress
                if (percent >= 100) {
                    document.getElementById('job-progress').classList.remove('bg-purple-500');
                    document.getElementById('job-progress').classList.add('bg-green-500');
                } else if (percent >= 75) {
                    document.getElementById('job-progress').classList.remove('bg-purple-500');
                    document.getElementById('job-progress').classList.add('bg-yellow-500');
                } else {
                    document.getElementById('job-progress').classList.remove('bg-green-500', 'bg-yellow-500');
                    document.getElementById('job-progress').classList.add('bg-purple-500');
                }
            }
            
            // Update totals display
            document.getElementById('total-emails').textContent = totalEmails;
            document.getElementById('total-jobs').textContent = totalJobs;
        }
        
        // Check if daily goals are met
        function checkGoals() {
            if (emailCount >= 50 && jobCount >= 200) {
                // Both goals met
                showCelebration("DOUBLE GOAL ACHIEVED! YOU'RE A PRODUCTIVITY MACHINE!");
            } else if (emailCount >= 50) {
                // Email goal met
                showCelebration("EMAIL GOAL CRUSHED! KEEP THAT MOMENTUM GOING!");
            } else if (jobCount >= 200) {
                // Job goal met
                showCelebration("200 APPLICATIONS SENT! YOU'RE UNSTOPPABLE!");
            }
        }
        
        // Show celebration message
        function showCelebration(message) {
            const motivator = document.getElementById('motivational-message');
            motivator.textContent = message;
            motivator.classList.add('text-green-400', 'font-bold');
            
            setTimeout(() => {
                motivator.classList.remove('text-green-400', 'font-bold');
            }, 5000);
        }
        
        // Motivational messages
        const motivationalMessages = [
            "EVERY EMAIL IS A STEP CLOSER TO YOUR DREAM JOB!",
            "200 APPLICATIONS TODAY = 200 OPPORTUNITIES TOMORROW!",
            "YOUR PERSISTENCE WILL OUTWEIGH THEIR RESISTANCE!",
            "ROBOTS DON'T TIRE, AND NEITHER DO YOU! KEEP GOING!",
            "EACH 'NO' BRINGS YOU CLOSER TO THAT 'YES'!",
            "PRODUCTIVITY LEVELS: OVER 9000! MAINTAIN COURSE!",
            "THE ONLY WAY TO FAIL IS TO STOP TRYING!",
            "YOUR HARD WORK TODAY IS BUILDING YOUR FUTURE!",
            "THEY SEE 200 APPLICATIONS, YOU SEE 200 CHANCES!",
            "SYSTEM OPTIMAL: YOU ARE CRUSHING YOUR GOALS!"
        ];
        
        function newMotivationalMessage() {
            const randomIndex = Math.floor(Math.random() * motivationalMessages.length);
            document.getElementById('motivational-message').textContent = motivationalMessages[randomIndex];
            playClickSound();
        }
        
        // Simple sound effect
        function playClickSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
            audio.volume = 0.2;
            audio.play().catch(e => console.log("Audio play failed:", e));
        }
    </script>
</body>
</html>
